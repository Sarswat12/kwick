










# --- Railway MySQL Cloud Database Configuration ---

# Use environment variables for all sensitive values. Example .env:
#   DB_HOST=nozomi.proxy.rlwy.net
#   DB_PORT=31051
#   DB_NAME=railway
#   DB_USER=backend
#   DB_PASS=Backend@123!

server.port=${PORT:5000}
spring.datasource.url=jdbc:mysql://${DB_HOST:nozomi.proxy.rlwy.net}:${DB_PORT:31051}/${DB_NAME:railway}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true
spring.datasource.username=${DB_USER:backend}
spring.datasource.password=${DB_PASS:Backend@123!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate

# HikariCP connection pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# SQL Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
## spring.jpa.properties.hibernate.hbm2ddl.auto=create
## spring.jpa.properties.javax.persistence.schema-generation.database.action=create
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.tool.hbm2ddl=DEBUG

# Graceful DB startup (retry connection)
spring.datasource.initialization-mode=always
spring.sql.init.continue-on-error=true

# JWT and other secrets (set in environment or override in prod)
jwt.secret=${JWT_SECRET:dev_secret_32_chars_min_length_123456}

# CORS
cors.allowed.origins=https://kwick.in,https://kwick-six.vercel.app,https://kwick-swss.onrender.com,https://kwick-backend.onrender.com,http://localhost:3000,http://localhost:3001,http://localhost:5000,http://localhost:5173
spring.application.name=kwick-backend

# Static resource caching (ensure APIs are never cached as static)
spring.web.resources.cache.period=31536000
spring.web.resources.add-mappings=true

# Disable default error page to prevent /error from being a valid endpoint
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Email Configuration (using Gmail SMTP for development)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER:your-email@gmail.com}
spring.mail.password=${MAIL_PASS:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email settings
app.email.from=noreply@kwick.com
app.email.admin=admin@kwick.com
